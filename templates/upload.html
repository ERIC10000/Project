<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../static/files/css/bootstrap.css">
    <script src="../static/files/js/bootstrap.js"></script>
</head>
<body style="background-image: url('/static/files/login-3-bg.png');">
    <div class="container">
        <section class="row">
            <div class="col-md-5">

            </div>

            <div class="col-md-6 ">
                <div class="card shadow mt-3 mb-3 pt-5 pb-5 px-2">
                    <h5 class="m-2">{{message}}</h5>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <!-- Allow Upload of a non text data like images, audio -->
                        <!-- Compulsory for the input file to upload image the server -->
            
                        <label for="name" class="form-label"> Product Name </label>
                        <input type="text" name="name" id="name" class="form-control" required>
            
                        <label for="desc" class="form-label"> Product Description </label>
                        <textarea name="desc" id="desc" cols="30" rows="6" class="form-control" required></textarea>
            
                        <label for="cost" class="form-label"> Product Cost </label>
                        <input type="number" name="cost" id="cost" class="form-control" required>
            
                        <label for="category" class="form-label"> Product Category </label>
                        <input type="text" name="category" id="category" class="form-control" required>
            
            
                        <label for="image" class="form-label"> Product Image </label>
                        <input type="file" name="image" id="image" class="form-control" required><br>
            
                        
            
                        <input type="submit" value="Add Product" class="btn btn-success" required><br>
            
                    </form>
            
                </div>
            </div>

        </section>

    </div>

    
    
</body>
</html>
